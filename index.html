	   var filterModule = {
	           DATA_VIEW: null,
	           exports: null,
	           kernel: kernels.bottomSobel,
	           kernelWidth: 3,
	           kernelHeight: 3,
	           bias: 0.0,
	           factor: 1.0,
	           filterImage: function(kernel,factor,bias){
	               kernel = kernel || this.kernel;
	               factor = factor || this.factor;
	               bias = bias || this.bias;
	               var filterPtr = this.allocKernel(kernel);
	               var result = filterModule.malloc(imageWidth*imageHeight*3);
	               this.exports.filterImage(imgPtr.ptr,result.ptr,imageWidth,imageHeight,this.kernelWidth,this.kernelHeight,filterPtr.ptr,factor,bias);
	               var filteredImg = this.getImageData(result.ptr,imageWidth,imageHeight);
	               this.mfree(filterPtr);
	               this.mfree(result);
	               ctxFiltered.putImageData(filteredImg,0,0);
	           },
	           allocImage : function (len,imageData){
	               var imgPtr = filterModule.malloc(len);
	               var offset = imgPtr.ptr;
	               for(var i=0;i<imageData.data.length;i+=4){
	                   this.DATA_VIEW.setUint8(offset,imageData.data[i]);
	                   offset++;
	                   this.DATA_VIEW.setUint8(offset,imageData.data[i+1]);
	                   offset++;
	                   this.DATA_VIEW.setUint8(offset,imageData.data[i+2]);
	                   offset++
	               }
	               return imgPtr;
	           },
	           allocKernel : function(kernel){
	               var filterPtr = this.malloc(kernel.length*8);
	               var ptr = filterPtr.ptr;
	               for(var i=0; i< this.kernel.length;i++){
	                   this.DATA_VIEW.setFloat64(ptr,kernel[i],true);
	                   ptr+=8;
	               }
	               return filterPtr;
	           },
	           malloc : function(dataLength){
	               var alignmentHex = 0xffffffff;
	               var lastAlloc = {ptr:0,size:0};
	               
	               if(memoryBlocks.length > 0){
	                   lastAlloc = memoryBlocks[memoryBlocks.length-1];
	               }
	               
	               var newPtr = lastAlloc.ptr+lastAlloc.size;
	               
	               newPtr = newPtr+(newPtr%alignment);
	               if(newPtr+dataLength > this.DATA_VIEW.byteLength){
	                   filterModule.realloc(dataLength);
	               }
	               
	               var ret = {ptr:newPtr,size:dataLength};
	               memoryBlocks.push(ret);
	               return ret;
	           },
	           mfree : function(block){
	               for(var i=block.ptr;i<block.ptr+block.size;i++){
	                   this.DATA_VIEW.setUint8(i,0);
	               }
	               memoryBlocks.splice(memoryBlocks.indexOf(block),1);
	           },
	           realloc : function(size) {
	               var tmp = new DataView(this.exports.memory.buffer);
	               
	               var lastAlloc = {ptr:0,size:0};
	               
	               if(memoryBlocks.length > 0){
	                   lastAlloc = memoryBlocks[memoryBlocks.length-1];
	               }
	               
	               var growPages = Math.ceil(Math.abs(lastAlloc.ptr+lastAlloc.size+size - this.exports.memory.buffer.byteLength) / 65536);
	               this.exports.memory.grow(growPages)
	               this.exports.memory = new Uint8Array(tmp)
	               this.DATA_VIEW = new DataView(this.exports.memory.buffer);
	            },
	            getImageData : function(ptr,width,height){
	               var imgDataArray = new Uint8ClampedArray(width*height*4);
	               var cnt = 0;
	               for(var i=0;i<width*height*4;i+=4){
	                   imgDataArray[i] = this.DATA_VIEW.getUint8(ptr);
	                   ptr++;
	                   imgDataArray[i+1] = this.DATA_VIEW.getUint8(ptr);
	                   ptr++;
	                   imgDataArray[i+2] = this.DATA_VIEW.getUint8(ptr);
	                   ptr++;
	                   imgDataArray[i+3] = 255;
	               } 
	               
	               return new ImageData(imgDataArray, width, height);
	           }
	   };

	     function filterImage(){
	         var kernel = readKernel();
	         var factor = parseFloat(document.getElementById("filterFactor").value);
	         var bias = parseFloat(document.getElementById("filterBias").value);
	         filterModule.filterImage(kernel,factor,bias);
	     }
	     
	     function readKernel(){
	       var kernel = [];
	       var kernelHeight = filterModule.kernelHeight;
	       var kernelWidth = filterModule.kernelWidth;
	       
	       for(var i=0;i<filterModule.kernelHeight;i++){
	           for(var j=0;j<filterModule.kernelWidth;j++){
	               var input = document.getElementById("input_"+i+"_"+j);
	               kernel[i*filterModule.kernelWidth+j] = parseFloat(input.value);
	           }
	       }
	       
	       return kernel;
	     }
	     
	     function initControls(){
	         var appDiv = document.getElementById("convFilter");
	         
	         var select = document.createElement("select");
	             select.classList.add("form-control");
	             select.setAttribute("onchange","changeFilter()");
	             select.setAttribute("id","filterSelect");
	             for(var k in kernels){
	               var option = document.createElement("option");
	               option.value = k;
	               option.innerHTML = k;
	               
	               select.appendChild(option);
	             }
	             
	             appDiv.appendChild(select);
	             
	           for(var i=0;i<filterModule.kernelHeight;i++){
	             var newRow = document.createElement("div");
	             newRow.classList.add("row");
	            
	             
	             for(var j=0;j<filterModule.kernelWidth;j++){
	                 var newColumn = document.createElement("div");
	                 newColumn.classList.add("col-md-4");
	                 newColumn.classList.add("form-group");
	                
	                 var input = document.createElement("input");
	                 input.classList.add("form-control");
	                 input.setAttribute("type", "text");
	                 input.setAttribute("id", "input_"+i+"_"+j);
	                 newColumn.appendChild(input);
	                 
	                 
	                 newRow.appendChild(newColumn);
	               
	             }
	             appDiv.appendChild(newRow);
	         }
	         document.getElementById("filterFactor").value = filterModule.factor;
	         document.getElementById("filterBias").value = filterModule.bias;
	     }
	     
	     function changeFilter(){
	         var e = document.getElementById("filterSelect");
	         var strUser = e.options[e.selectedIndex].value;
	         fillFilter(strUser);
	         filterImage();
	     }
	     
	     function fillFilter(filter){
	       var kernel = kernels[filter] || kernels["blur"];
	       var kernelHeight = filterModule.kernelHeight;
	       var kernelWidth = filterModule.kernelWidth;
	       
	       for(var i=0;i<filterModule.kernelHeight;i++){
	           for(var j=0;j<filterModule.kernelWidth;j++){
	               var input = document.getElementById("input_"+i+"_"+j);
	               input.value = kernel[i*filterModule.kernelWidth+j];
	           }
	       }
	     }
	     
	     function start(){
	         initControls();
	         fillFilter('blur');
	         filterImage();
	     }
	     
	     function convertDataURIToBinary(dataURI) {
			  var base64Index = dataURI.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
			  var base64 = dataURI.substring(base64Index);
			  var raw = window.atob(base64);
			  var rawLength = raw.length;
			  var array = new Uint8Array(new ArrayBuffer(rawLength));

			  for(i = 0; i < rawLength; i++) {
				array[i] = raw.charCodeAt(i);
			  }
			  return array;
		}

	     
	     
	     
	</script>
</body>
</html>
